<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag $ Drop II</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="2. style.css">
</head>

<body>
    <div class="container card card-body">
        <div class="row">
            <div id="pending-tasks" class="col-md-6 text-center border border-primary">
                <h2>Pending Tasks</h2>
                <div id="task-1" class="task card card-body" draggable="true">Task 1</div>
                <div id="task-2" class="task card card-body" draggable="true">Task 2</div>
                <div id="task-3" class="task card card-body" draggable="true">Task 3</div>
                <div id="task-4" class="task card card-body" draggable="true">Task 4</div>
                <div id="task-5" class="task card card-body" draggable="true">Task 5</div>
            </div>
            <div id="finished-tasks" class="col-md-6 border border-primary">
                <h2>Finished Tasks</h2>
            </div>
        </div>
    </div>

    <script src="2. Drag & Drop II.js"></script>
</body>

</html>
