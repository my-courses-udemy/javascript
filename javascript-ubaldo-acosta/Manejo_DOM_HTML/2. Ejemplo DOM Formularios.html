<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Ejemplo DOM Formularios</title>
</head>

<body>
    <h1>2. Ejemplo DOM Formularios</h1>
    <form id="formulario">
        <label for="nombre">Nombre: <input type="text" name="nombre" value="Juan"></label>
        <label for="apellido">Apellido; <input type="text" name="apellido" value="Rodriguez"></label>
    </form>
    <button onclick="mostrarValores()">
        Mostrar
    </button>
    
    <script>
        function mostrarValores(e) {
            // e.preventDefault();
            let formulario = document.forms['formulario'];
            let texto = '';
            for (let elemento of formulario) {
                texto += elemento.value + " "

            }
            console.log(texto)
        }
    </script>
</body>

</html>
